title: "Bases de datos de grafos en Microsoft Fabric"
speaker: Inma Montesinos
date: Miércoles 11 de marzo de 2026
time: "19:00"
description: "En los grafos las relaciones tienen tanta importancia como los datos, lo que convierte a las bases de datos de grafos en una de las opciones más interesantes a la hora de dotar de contexto a la inteligencia artificial. En esta sesión revisaremos los conceptos fundamentales de las bases de datos de grafos y el estado actual de las mismas en Microsoft Fabric."
