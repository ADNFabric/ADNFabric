title: "Fabric Data Agents: habla con tus datos (y que te entiendan)"
speaker: Antonio Ferrá Arbós
date: Miércoles 22 de octubre de 2025
time: "19:00"
description: ¿Te imaginas hacerle preguntas a tu modelo de Power BI o a tu base de datos SQL? En esta charla veremos cómo los Fabric Data Agents hacen justo eso: conectan el poder de la IA con tus datos en Fabric para que puedas preguntar, automatizar y descubrir información como si hablaras con un compañero. Una sesión ligera para entender qué son, cómo usarlos y por qué prometen cambiar la forma en que trabajamos con los datos.
