<header class="site-header" role="banner">
  <div class="wrapper header-flex">
    <a class="site-logo" rel="author" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/logo.png' | relative_url }}" alt="{{ site.title }}">
    </a>
    <nav class="site-nav">
      {% for path in site.header_pages %}
        {% assign p = site.pages | where: "path", path | first %}
        {% if p.title %}<a class="page-link" href="{{ p.url | relative_url }}">{{ p.title }}</a>{% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
