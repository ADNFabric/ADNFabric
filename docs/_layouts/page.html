<!doctype html>
<html lang="{{ site.lang | default: "es-ES" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% seo %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <article class="session-content">
        <p class="kicker">Sesi√≥n de la primera temporada</p>
        <h1>{{ page.title }}</h1>
        <p class="meta">Publicado: {{ page.date | date: "%-d %B %Y" }}</p>
        {% if page.excerpt %}<p class="summary">{{ page.excerpt }}</p>{% endif %}
        <div class="content">
          {{ content }}
        </div>
        {% if page.video_url %}
        <div class="video-link">
          <a class="btn" href="{{ page.video_url }}" target="_blank" rel="noopener">Ver en YouTube</a>
        </div>
        {% endif %}
      </article>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
